 {% include '../common/header.html' %}



<div class="main">
	<div class="container-fluid">

    {% include '../common/sidebar.html' %}
    
	<div class="content">
    <button class="btn btn-success" onclick="location.href='/manager/UserAddHandler'" style="float:right;margin:0 10px 0 0;height:30px;width:100px;">添加用户</button>
			<div class="row-fluid">
            
				<div class="span12">
                
					<div class="box">
                    
						<div class="box-head">
							<h3>用户列表</h3>
                            
						</div>
						<div class="box-content box-nomargin">
							<table class='table table-striped table-bordered'>
								<thead>
									<tr>
										<th class='table-checkbox'><input type="checkbox" class='sel_all'></th>
										<th>userid</th>
										<th>用户名</th>
										<th>最后登录IP</th>
                                        <th>操作</th>
									</tr>
								</thead>
								<tbody>
                                {% for user_val in user_list %}
									<tr>
										<td class='table-checkbox'><input type="checkbox" class='selectable-checkbox'></td>
										<td>{{user_val['userid']}}</td>
										<td>{{user_val['username']}}</td>
										<td>{{user_val['login_ip']}}</td>
                                        <td><a href="/manager/UserEditHandler?id={{user_val['userid']}}" class="btn btn-primary btn-mini">修改</a>
                                                    <a href="javascript:if(confirm('确实要删除吗?'))location='/manager/UserDelHandler?id={{user_val['userid']}}'" class="btn btn-danger btn-mini">删除</a>
                                        </td>
									</tr>
                                {% end %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>	
 {% include '../common/footer.html' %}
