 {% include '../common/header.html' %}

<div class="main">
	<div class="container-fluid">

    {% include '../common/sidebar.html' %}
    
	<div class="content">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-head tabs">
							<h3>项目列表</h3>
							<ul class='nav nav-tabs'>
								<li class='active'>
									<button class="btn btn-success" onclick="location.href='/proj/AddProjHandler'" style="float:right;margin:0 20px 0 0;height:30px;width:100px;">添加项目</button>
								</li>

							</ul>
						</div>
                        
						<div class="box-content box-nomargin">
                        
							<div class="tab-content">
									<div class="tab-pane active" id="basic">
										<table class='table table-striped  table-bordered'>
											<thead>
												<tr>
													<th>项目ID</th>
													<th>项目名称</th>
													<th>项目代号</th>
													<th>项目SVN地址</th>
                                                    <th>操作</th>
													
												</tr>
											</thead>
											<tbody>
                                            {% for proj_val in proj_list %}
												<tr >
													<td>{{proj_val['proj_id']}}</td>
													<td>{{proj_val['proj_name']}}</td>
													<td>{{proj_val['proj_alias']}}</td>
                                                    <td>{{proj_val['proj_svn']}}</td>
                                                
													<td><a href="/proj/EditProjHandler?proj_id={{proj_val['proj_id']}}" class="btn btn-primary btn-mini">修改</a>
                                                    <a href="javascript:if(confirm('确实要删除吗?'))location='/proj/DeleteProjHandler?proj_id={{proj_val['proj_id']}}'" class="btn btn-danger btn-mini">删除</a>
                                                    </td>
													
												</tr>
                                            {% end %}

											</tbody>
										</table>
									</div>


											</tbody>
										</table>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>	
 {% include '../common/footer.html' %}
